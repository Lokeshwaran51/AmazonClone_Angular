<div class="login-container">
  <div class="login-logo">
    <div class="logo"></div>
    <span class="dotin">.in</span>
  </div>

  <div class="login-card">
    <h1 class="login-title">Sign in</h1>

    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input id="email" class="form-input" type="email" formControlName="email" />
        <span class="text-danger validation-message" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Please enter a valid email
        </span>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input id="password" class="form-input" type="password" formControlName="password" />
        <span class="text-danger validation-message" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Password is required
        </span>
      </div>

      <button class="login-button" type="submit" [disabled]="submitting || form.invalid">
        {{ submitting ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <div class="login-terms">
      By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and
      <a href="#">Privacy Notice</a>.
    </div>

    <div class="login-help">
      <i class="fas fa-caret-right"></i>
      <a href="#">Need help?</a>
    </div>
  </div>

  <div class="login-divider">
    <span>New to Amazon?</span>
  </div>

  <a class="create-account-button" [routerLink]="['/user/register']">Create your Amazon account</a>
</div>
