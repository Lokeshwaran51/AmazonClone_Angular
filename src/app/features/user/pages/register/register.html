<div class="register-container">
  <div class="register-logo">
    <div class="logo"></div>
    <span class="dotin">.in</span>
  </div>

  <div class="register-card">
    <h1 class="login-title">Create account</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="userName">Your name</label>
        <input id="userName" class="form-control" formControlName="userName" />
        <span class="text-danger" *ngIf="form.get('userName')?.touched && form.get('userName')?.invalid">
          Name is required
        </span>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile number</label>
        <input id="mobile" class="form-control" formControlName="mobile" />
        <span class="text-danger" *ngIf="form.get('mobile')?.touched && form.get('mobile')?.invalid">
          Mobile is required
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <span class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Enter a valid email
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        <span class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Password is required
        </span>
      </div>

      <button type="submit" class="register-button" [disabled]="submitting || form.invalid">
        {{ submitting ? 'Creating...' : 'Continue' }}
      </button>

      <p class="mt-3">
        Already have an account?
        <a [routerLink]="['/user/login']">Sign in</a>
      </p>
    </form>
  </div>
</div>
