<div class="register-container">
  <div class="register-logo">
    <div class="logo"></div>
    <span class="dotin">.in</span>
  </div>

  <mat-card class="register-card">
    <h1 class="login-title">Create account</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Your Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your name</mat-label>
        <input matInput formControlName="userName" />
        <mat-error *ngIf="form.get('userName')?.touched && form.get('userName')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>

      <!-- Mobile Number -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mobile number</mat-label>
        <input matInput formControlName="mobile" />
        <mat-error *ngIf="form.get('mobile')?.touched && form.get('mobile')?.invalid">
          Mobile is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="submitting || form.invalid" class="full-width">
        {{ submitting ? 'Creating...' : 'Continue' }}
      </button>

      <!-- Sign In Link -->
      <p class="mt-3">
        Already have an account?
        <a [routerLink]="['/user/login']">Sign in</a>
      </p>
    </form>
  </mat-card>
</div>
